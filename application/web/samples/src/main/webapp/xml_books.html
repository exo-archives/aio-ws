<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <title>Example</title>
  <script type="text/javascript">
    function f() {
      var id = document.getElementById('id').value;
      var out = document.getElementById('out').value;
      var url = "rest/" + out + "/" + id + "/";
      top.location=(url);
    }
  </script>
  <style type="text/css">
    .form {
      width:300px;
      border: 1px solid gray;
      padding:10px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
      font-size: 12px;
      font-family: Verdana;
    }
    .form .field{
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .form input {
      border: 1px solid #cccccc;
    }
    .form select{
      border: 1px solid #cccccc;
    }
  </style>

</head>
<body>
    <div class="form">
        <div class="field"> 
            BookId :
            <input id="id" type="text" value="1234567890"/><br/>
            </div>
        <div class="field">
            Output :
            <select id="out">
            <option>xml</option>
            <option>html</option>
            </select>
            <input type="button" value="Send" onclick="f();"/>
        </div>
    </div>
</body>
