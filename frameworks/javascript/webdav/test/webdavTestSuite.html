<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebDAV client library test Suite</title>
    <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function CoreWebDAVTestSuite() {
            var result = new top.jsUnitTestSuite();
			result.addTestPage("../ModificationOfHttpMethodsTests.html");
            result.addTestPage("../PropertyOperationsTests.html");
            result.addTestPage("../LockOperationsTests.html");
            result.addTestPage("../VersioningExtensionsTests.html");
            result.addTestPage("../SearchTests.html");												
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(CoreWebDAVTestSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>eXo Platform Client Library of WebDAV Test Suite</h1>
<p>This page contains a suite of tests for testing eXo Platform Client Library of WebDAV.</p>
</body>
